<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –¢—É—Ä–∏—Å—Ç–∏—á–Ω–∏–π –ì—ñ–¥</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #f8f9fa;
        }
        
        .message {
            margin: 10px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
        }
        
        .bot-message p {
            margin: 0 0 8px 0;
        }
        
        .bot-message p:last-child {
            margin-bottom: 0;
        }
        
        .bot-message ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .bot-message li {
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .bot-message li.numbered {
            list-style-type: none;
        }
        
        .bot-message strong {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .bot-message em {
            font-style: italic;
            color: #7f8c8d;
        }
        
        .bot-message code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e74c3c;
        }
        
        .bot-message a {
            color: #007bff;
            text-decoration: none;
        }
        
        .bot-message a:hover {
            text-decoration: underline;
        }
        
        .input-container {
            position: sticky;
            bottom: 0;
            background-color: white;
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            margin: 10px;
            background-color: #e9ecef;
            border-radius: 18px;
            max-width: 80%;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>

                                üîÑ
                            </button>
                            <button class="btn btn-outline-light btn-sm" id="clearChatBtn" title="–û—á–∏—Å—Ç–∏—Ç–∏ —á–∞—Ç">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">

                            <!-- –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –±—É–¥—É—Ç—å –¥–æ–¥–∞–≤–∞—Ç–∏—Å—è —Å—é–¥–∏ -->
